<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
		.myColumnHeader .ui-column-title {
			font-size: 28px;
			color: #fc6d81;
			}
</style>

</h:head>

<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/templates/menu.xhtml" />
		</ui:insert>
	</div>
	<br/>
	<p:panel><h2>Profile</h2></p:panel>

	<p:panel id="panel">
		<h:panelGrid columns="2" cellpadding="4">
			<p:commandButton id="add" value="New profile" actionListener="#{profileBean.save()}" style="background-color: #fc6d81; color: white; border: none"
							 icon="pi pi-plus" onclick="PF('addProfileDialog').show()" />

			<p:dialog header="Add New Profile" widgetVar="addProfileDialog" modal="true"
					  showEffect="fade" hideEffect="fade" resizable="false">
				<h:form id="addProfileForm">
					<h5>Name</h5>
					<p:inputText style="width:350px" id="profileName" value="#{profileBean.profile.name}"/>

					<h5>Email</h5>
					<p:inputText style="width:350px" id="profileEmail" value="#{profileBean.profile.email}"/>

					<h5>Profile</h5>
					<p:selectOneRadio id="profileOptions" value="#{profileBean.profile.profile}">
						<f:selectItem itemLabel="User" itemValue="User"/>
						<f:selectItem itemLabel="Admin" itemValue="Admin"/>
					</p:selectOneRadio>

					<h5>Password</h5>
					<p:inputText style="width:350px" id="profilePassword" value="#{profileBean.profile.password}"/>

					<br/>
					<br/>

					<div style="text-align: center;">
						<p:commandButton id="save" value="Save" action="#{profileBean.save()}" style="width: 252px;"
										 icon="pi pi-save" update="addProfileForm"/>
					</div>
				</h:form>
			</p:dialog>
		</h:panelGrid>
	</p:panel>

	<p:panel>
		<div class="profileCard">
			<h:form id="form">

				<p:dataTable id="basicDT" var="profile" value="#{profileBean.findAll()}"
							 styleClass="noHeader">

					<p:column exportable="false" style="width: 15%;">
						<p:graphicImage name="images/profilesPicture.png" style="width: 100px; height: 100px; border-radius: 50%;"/>
					</p:column>


					<p:column headerText="Name" styleClass="myColumnHeader">
						<h3>#{profile.name}</h3>
					</p:column>


					<p:column headerText="Email" styleClass="myColumnHeader">
						<h3>#{profile.email}</h3>
					</p:column>

					<p:column headerText="Profile" styleClass="myColumnHeader">
						<h3>#{profile.profile}</h3>
					</p:column>


					<p:column style="text-align: center; width: 15%;">
						<p:commandButton update=":form:profileDetail"
										 oncomplete="PF('profileDialog').show()" value="Profile password"
										 icon="pi pi-eye" title="View" ajax="true" style="background-color: #fc6d81; color: white; border: none">
							<f:setPropertyActionListener value="#{profile}"
														 target="#{profileBean.selectedProfile}" />
						</p:commandButton>
						<br />
					</p:column>
				</p:dataTable>

				<p:dialog header="Profile password" widgetVar="profileDialog" modal="true"
						  showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="profileDetail" style="text-align:center;">
						<p:column rendered="#{not empty profileBean.selectedProfile}">
							<div>
								<h2>#{profileBean.selectedProfile.name}</h2>
								<br />
							</div>

							<div>Profile password: #{profileBean.selectedProfile.password}</div>
						</p:column>
					</p:outputPanel>
				</p:dialog>
			</h:form>
		</div>
	</p:panel>
</h:body>
</html>
