<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<div id="header">
		<ui:insert name="header">
			<ui:include src="/templates/menu.xhtml" />
		</ui:insert>
	</div>
	<br/>
	<p:panel><h2>Profile</h2></p:panel>

	<p:panel id="panel">
		<h:panelGrid columns="2" cellpadding="4">
			<p:commandButton id="add" value="New profile" actionListener="#{setupBean.save()}" style="background-color: #6B8E23; color: white;"
							 icon="pi pi-plus" onclick="PF('addProfileDialog').show()" />

			<p:dialog header="Add New Profile" widgetVar="addProfileDialog" modal="true"
					  showEffect="fade" hideEffect="fade" resizable="false">
				<h5>Name</h5>
				<p:inputText style="width:350px" id="profileName" value="#{profileBean.profile.name}"/>

				<h5>Email</h5>
				<p:inputText style="width:350px" id="profileEmail" value="#{profileBean.profile.email}"/>

				<h5>Profile</h5>
				<p:selectOneRadio id="profileOptions" value="#{profileBean.profile.profile}">
					<f:selectItem itemLabel="User" itemValue="User"/>
					<f:selectItem itemLabel="Admin" itemValue="Admin"/>
				</p:selectOneRadio>

				<h5>Password</h5>
				<p:inputText style="width:350px" id="profilePassword" value="#{profileBean.profile.password}"/>

				<br/>
				<br/>

				<div style="text-align: center;">
					<p:commandButton id="save" value="Save" action="#{profileBean.save()}" style="width: 250px;"
									 icon="pi pi-save"/>
				</div>

			</p:dialog>
		</h:panelGrid>
	</p:panel>
</h:body>
</html>
